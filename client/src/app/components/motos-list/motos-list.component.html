<div class="col-md-4" *ngFor="let moto of motos">
  <div class="card text-center">
    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
      {{moto.title}}
      <button class="btn btn-danger" (click)="deleteMoto(moto.id)">
        <i class="far fa-trash-alt"></i>
      </button>
    </div>
    <img class="card-img-top" [src]="moto.image">
    <div class="card-body">
      <p>{{moto.description}}</p>
      <p>CREADO EL DIA {{moto.created_at | date: 'yyyy-MM-dd'}}</p>
      <a [routerLink]="['/motos/edit', moto.id]" class="btn btn-info btn-block">
        ELIMINAR MOTOCICLETA
      </a>
    </div>
  </div>
</div>
